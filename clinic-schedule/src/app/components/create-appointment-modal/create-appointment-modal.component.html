<ion-content>
  <div class="content">
    <ion-card-header>
      <ion-card-subtitle class="centered">NORTHWEST MEDICAL CLINIC</ion-card-subtitle>
      <ion-card-title class="centered">APPOINTMENT BOOKING</ion-card-title>
      <ion-card-content>
        <div class="time-container">
          <ion-input labelPlacement="stacked" label="DATE" [value]="date" [disabled]="true"></ion-input>
          <ion-input labelPlacement="stacked" label="START TIME" [value]="startTime" [disabled]="true"></ion-input>
          <ion-input labelPlacement="stacked" label="END TIME" [value]="endTime" [disabled]="true"></ion-input>
        </div>
        <div class="spacer"></div>
        <div class="name-container">
          <ion-input labelPlacement="stacked" label="FIRST NAME" placeholder="Patient first name" errorText="Required"></ion-input>
          <div class="spacer"></div>
          <ion-input labelPlacement="stacked" label="LAST NAME" placeholder="Patient's last name" errorText="Required"></ion-input>
          <div class="spacer"></div>
          <ion-input labelPlacement="stacked" label="PHONE NUMBER" type="tel" placeholder="888-888-8888" errorText="Required"></ion-input>
        </div>
        <div class="spacer"></div>
        <ion-textarea label="NOTES" labelPlacement="floating" fill="outline" placeholder="Enter additional patient information">
        </ion-textarea>
      </ion-card-content>
    </ion-card-header>
    <div class="buttons-container">
      <ion-button color="light" (click)="cancel()">CANCEL</ion-button>
      <div class="spacer"></div>
      <ion-button color="primary" (click)="confirm()">CONFIRM</ion-button>
    </div>
    <div class="spacer"></div>
  </div>
</ion-content>
